<!doctype html>
<html>
	<head>
		<title>Mat McLoughlin</title>
		<link rel="icon" href="/img/favicon.ico" type="image/x-icon">
		<link href='http://fonts.googleapis.com/css?family=Bitter:400,700,400italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" media="all" href="/css/normalize.css" />
		<link rel="stylesheet" type="text/css" media="all" href="/css/main.css" />
		<link rel="stylesheet" type="text/css" media="all" href="/css/railscasts.css" />
		<link rel="alternate" type="application/rss+xml" title="Mat Mcloughlin" href="http://mat-mcloughlin.github.io/rss.xml" />
		<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
	</head>
	<body>
		<div id="container">
			<div id="left-column">
			    <div class="inner">
			        <div id="avatar">
			        	<a href="/" title="Mathew McLoughlin">
			            	<img src="/img/avatar.png">
			        	</a>
			        </div>
			        <h2><a style="color:inherit;text-decoration:none;" href="/" title="Mathew McLoughlin">Mathew McLoughlin</a></h2>
			        <p id="blurb">.Net developer and lover of javascript. I enjoy climbing and surfing (in cold water). Powered by Beard.<br/>Leeds, UK</p>
			        <div class="clear:both;"></div>
			        <div id="social">
			            <a class="twitter" title="twitter" href="http://twitter.com/mat_mcloughlin"></a>
			            <a class="github" title="github" href="https://github.com/mat-mcloughlin"></a>
			            <a class="rss" title="rss" href="/rss.xml"></a>
			            <a class="calendar" title="archive" href="/archives.html"></a>
			        </div>
			        <h3>Recent Posts</h3>
			        <ul>
			        	{% for post in site.posts offset: 0 limit: 4 %}
				            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
				        {% endfor %}
			        </ul>
			    </div>
			</div>
			<div id="main-content">
			    <div class="inner">
			    	{{ content }}
			   	</div>
			</div>
		</div>
		<script type="text/javascript">

		  var _gaq = _gaq || [];
		  _gaq.push(['_setAccount', 'UA-1746767-6']);
		  _gaq.push(['_trackPageview']);

		  (function() {
		    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		  })();

		</script>
	</body>
</html>
